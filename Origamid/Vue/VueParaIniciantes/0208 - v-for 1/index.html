<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id=app>
        <p v-for='curso in cursos'>Iniciar curso de => {{curso}}.</p>
        <p v-for='estado in estados'>{{estado.nome}}: População => {{estado.populacao}}</p>
    </div>
    <script>
        vm = new Vue({
            el:'#app',
            data:{
                cursos: ["HTML","CSS","JavaScript","Python"],
                estados: {
                    sp:{
                        populacao:"45 milhões",
                        nome:"São Paulo"
                    },
                    mg:{
                        populacao:"25 milhões",
                        nome:"Minas Gerais"
                    },
                    rj:{
                        populacao:"15 milhões",
                        nome:"Rio de Janeiro"
                    }
                }
            }
        })
    </script>
</body>
</html>
