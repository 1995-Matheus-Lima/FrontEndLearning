<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <p>{{link}}</p>
        <p v-html ='link'></p>
        <p>{{fruta}} custa R$:5</p>
        <p v-text='fruta'> custa R$:5</p>
        <p v-once>dinheiro inicial: R$ {{money}}</p>
        <button @click='money-= precoMaca'>Comer maça</button>
        <p>dinheiro final: R$ {{money}}</p>
    </div>
    <script>
        vm = new Vue({
            el:'#app',
            data:{
                link:'<a href="https://www.facebook.com/matheus.henrique.503092/" target="_blank">Meu facebook</a>',
                fruta: 'maça',
                precoMaca:5,
                money:150,
            }
        })
    </script>
</body>
</html>
