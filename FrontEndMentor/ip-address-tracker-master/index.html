<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class='generalContainer'>
    <div class='searchContainer'>
      <h1>IP Address Tracker</h1>
      <form action="">
        <input type="text" placeholder=" Search for any IP address or domain">
        <button><img src="./images/icon-arrow.svg" alt="arrow_search_ip"></button>
      </form>
    </div>
    <div class='dataContainer'>
      <ul>
        <li><h2> IP Address</h2></li>
        <li><h2> Location</h2></li> 
        <li><h2> Timezone</h2> <p>utc - </p></li>
        <li><h2>ISP</h2></li>
      </ul>
    </div>
  </div> 
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
     Coded by <a href="https://www.linkedin.com/in/matheus-henrique-275411151/" target="_blank">Matheus Henrique dos Santos Lima</a>.</p> 
  </div>
</body>
</html>
